<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <section id="title">
            <h1>Check your BMI</h1>
            <h4>Enter your weight and height to check your BMI results</h4>
        </section>


        <form action="">
            <section class="first">
                <label for="">Put your weight in here</label>
                <input type="text" name="" id="" style="font-size:24px">
            </section>
            <section class="second">
                <label for="">And your height in here</label>
                <input type="text" name="" id="" style="font-size:24px">
                <div>
                    <button>Calculate BMI</button>
                </div>

            </section>



        </form>

    </div>

</body>

</html>
