<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <section id="title">
            <h1>Check your BMI</h1>
            <h4>Enter your weight and height to check your BMI results</h4>
        </section>


        <form action="" id="submit">
            <section class="first">
                <label for="">Put your weight in here (KG)</label>
                <input type="text" name="" id="kilo" style="font-size:24px">
            </section>
            <section class="second">
                <label for="">And your height in here (CM)</label>
                <input type="text" name="" id="cm" style="font-size:24px">
                <div>
                    <button type="submit">Calculate BMI</button>
                </div>

            </section>

            <h2 id="h1"></h2>

        </form>

    </div>

</body>

</html>
